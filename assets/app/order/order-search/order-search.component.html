<div class="my-3">
  <h6 class="font-weight-bold">ค้นหาสลิป</h6>
  <div class="form-group">
    <input type="text" name="queryCode" class="form-control"
    placeholder="confirmation code" ngModel #queryCode ="ngModel">
  </div>
  <div class="form-group">
    <my-date-picker [placeholder]="placeholder" [options]="myDatePickerOptions"
                  (dateChanged)="onDateChanged($event)" required>
    </my-date-picker>
  </div>
  <div class="form-group text-right">
    <button (click)="searchSlip(queryCode.value, date)" [disabled]="!queryCode.value && !date" class="btn btn-primary">Search</button>
  </div>
  <div *ngIf="searchSlipResults.length !== 0">
    <ul>
      <div *ngFor="let result of searchSlipResults">
        <a routerLink="/orders/{{result._id}}/edit" class="{{result.claimed? 'text-success':'text-danger'}}">
          <p>code: {{result.code}}, วันที่โอน (วันเดือนปี): {{getDate(result.date)}} <i class="fa fa-tag" *ngIf="!result.createdByServer"></i> {{result.void? '(เสีย)' : ''}}</p>
        </a>
      </div>
    </ul>
  </div>
  <span class="invalid-feedback" *ngIf="errorMessage3">
    *{{errorMessage3}}
  </span>
</div>
