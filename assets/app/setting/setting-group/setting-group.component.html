<div class="container my-4">
  <div class="jumbotron py-2">
    <label class="my-0 font-weight-bold"><i class="fa fa-check-circle text-success"></i> รูปแบบการโอนทั้งหมด</label>
  </div>
  <div class="text-right">
    <i (click)="addGroup = !addGroup" *ngIf="!addGroup" style="cursor: pointer" class="fa fa-plus fa-2x"></i>
    <i (click)="addGroup = !addGroup" *ngIf="addGroup" style="cursor: pointer" class="fa fa-times"></i>
  </div>
  <div *ngIf="addGroup" class="form-group">
    <label>เพิ่มรหัสโอน</label>
    <form #f = "ngForm">
      <div class="form-group">
        <input type="text" placeholder="รหัสโอน" name="code" class="form-control" required ngModel #code="ngModel"
        [class.is-invalid]="!code.valid && code.touched">
      </div>
      <div class="form-group">
        <input type="text" placeholder="คำบรรยาย" name="title" class="form-control" required ngModel #title="ngModel"
        [class.is-invalid]="!title.valid && title.touched">
      </div>
      <div class="form-group">
        <input type="number" placeholder="ราคา" name="price" class="form-control" required ngModel #price="ngModel"
        [class.is-invalid]="!price.valid && price.touched">
      </div>
      <div class="text-right my-2">
        <button [disabled]="!f.form.valid" (click)="onAddGroup(f)" class="btn btn-primary">เพิ่ม</button>
      </div>
    </form>
  </div>
  <div class="container">
    <div *ngFor="let group of groups; let i = index">
      <div class="d-flex justify-content-between">
        <h6 style="cursor:pointer" routerLink="/settings/groups/{{group._id}}/edit"><span class="font-weight-bold bootstrap">{{group.code}}</span> - {{group.title}}
        </h6>
      </div>
      <div *ngFor="let course of group.courses">
        <p style="cursor:pointer" routerLink="/settings/courses/{{course._id}}/edit" class="pl-3"><span>{{course.title}} (<i class="fa fa-book"></i> x {{course.numBook}})</span></p>
        <!-- <div *ngFor="let book of course.books">
          <ul class="pl-4"><i class="fa fa-arrow-right" aria-hidden="true"></i> {{book.title}}</ul>
        </div> -->
      </div>
    </div>
  </div>
</div>
